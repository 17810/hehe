<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeri Komuk RPL-X</title>
<style>
  :root{
    --bg:#14b8a6;        /* tosca */
    --ink:#e5e7eb;
    --muted:#d1f1ec;
    --card:rgba(4, 23, 28, .45);
    --ring:#38bdf8;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Arial,sans-serif}
  .wrap{max-width:1000px;margin:0 auto;padding:24px 18px}
  h1{margin:0 0 16px;text-align:center;text-transform:uppercase;letter-spacing:.5px}

  /* Panel */
  .panel{background:var(--card);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,.15);
         border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.25)}

  /* Grid */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .tile{position:relative;overflow:hidden;border-radius:14px;border:1px solid rgba(255,255,255,.18)}
  .tile img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .35s}
  .tile:hover img{transform:scale(1.06)}
  .tile a{position:absolute;inset:0}

  /* Carousel */
  .carousel{margin:26px 0;border-radius:16px;padding:16px}
  .slides{position:relative;aspect-ratio:16/9;border-radius:12px;overflow:hidden}
  .slides > img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .35s}
  input[name="c"]{display:none}

  /* Show slides by radio */
  /* (dibuat sampai c13, sesuaikan jika nambah) */
  #c1:checked ~ .slides img:nth-child(1){opacity:1}
  #c2:checked ~ .slides img:nth-child(2){opacity:1}
  #c3:checked ~ .slides img:nth-child(3){opacity:1}
  #c4:checked ~ .slides img:nth-child(4){opacity:1}
  #c5:checked ~ .slides img:nth-child(5){opacity:1}
  #c6:checked ~ .slides img:nth-child(6){opacity:1}
  #c7:checked ~ .slides img:nth-child(7){opacity:1}
  #c8:checked ~ .slides img:nth-child(8){opacity:1}
  #c9:checked ~ .slides img:nth-child(9){opacity:1}
  #c10:checked ~ .slides img:nth-child(10){opacity:1}
  #c11:checked ~ .slides img:nth-child(11){opacity:1}
  #c12:checked ~ .slides img:nth-child(12){opacity:1}
  #c13:checked ~ .slides img:nth-child(13){opacity:1}

  .dots{display:flex;gap:8px;justify-content:center;margin-top:12px}
  .dot{width:12px;height:12px;border-radius:50%;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.25);cursor:pointer}
  #c1:checked ~ .dots label[for="c1"],
  #c2:checked ~ .dots label[for="c2"],
  #c3:checked ~ .dots label[for="c3"],
  #c4:checked ~ .dots label[for="c4"],
  #c5:checked ~ .dots label[for="c5"],
  #c6:checked ~ .dots label[for="c6"],
  #c7:checked ~ .dots label[for="c7"],
  #c8:checked ~ .dots label[for="c8"],
  #c9:checked ~ .dots label[for="c9"],
  #c10:checked ~ .dots label[for="c10"],
  #c11:checked ~ .dots label[for="c11"],
  #c12:checked ~ .dots label[for="c12"],
  #c13:checked ~ .dots label[for="c13"]{background:var(--ring)}

  /* Prev/Next buttons */
  .nav-btn{
    position:absolute;top:50%;transform:translateY(-50%);
    background:rgba(0,0,0,.55);color:#fff;border:none;border-radius:50%;
    width:44px;height:44px;display:flex;align-items:center;justify-content:center;
    font-size:20px;cursor:pointer;transition:background .2s;z-index:2;
  }
  .nav-btn:hover{background:rgba(0,0,0,.85)}
  .prev{left:12px}
  .next{right:12px}

  /* Lightbox */
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;padding:20px}
  .lightbox img{max-width:min(1100px,92vw);max-height:80vh;border-radius:12px;display:block}
  .lightbox:target{display:flex}
  .close{position:fixed;top:18px;right:18px;background:rgba(0,0,0,.6);border:1px solid rgba(255,255,255,.25);border-radius:10px;padding:10px 12px;color:var(--ink);text-decoration:none}
  .hint{color:var(--muted);text-align:center;margin-top:6px}

  @media (max-width:900px){ .grid{grid-template-columns:1fr 1fr} }
  @media (max-width:580px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Galeri Komuk RPL-X</h1>

    <!-- ===== Carousel ===== -->
    <section class="carousel panel" id="slider">
      <!-- 13 radio utk 13 slide -->
      <input type="radio" name="c" id="c1" checked>
      <input type="radio" name="c" id="c2">
      <input type="radio" name="c" id="c3">
      <input type="radio" name="c" id="c4">
      <input type="radio" name="c" id="c5">
      <input type="radio" name="c" id="c6">
      <input type="radio" name="c" id="c7">
      <input type="radio" name="c" id="c8">
      <input type="radio" name="c" id="c9">
      <input type="radio" name="c" id="c10">
      <input type="radio" name="c" id="c11">
      <input type="radio" name="c" id="c12">
      <input type="radio" name="c" id="c13">

      <div class="slides">
        <!-- Ganti urutan bebas, pastikan file ada -->
        <img src="dapa.jpg" alt="Slide 1">
        <img src="poto biasa.jpg" alt="Slide 2">
        <img src="ngantuk.png" alt="Slide 3">
        <img src="dappa2.png" alt="Slide 4">
        <img src="dappa3.jpg" alt="Slide 5">
        <img src="siuu.png" alt="Slide 6">
        <img src="imran.jpg" alt="Slide 7">
        <img src="parhan.png" alt="Slide 8">
        <img src="pinoy.png" alt="Slide 9">
        <img src="pusingnyo.jpg" alt="Slide 10">
        <img src="rei.png" alt="Slide 11">
        <img src="roja.jpg" alt="Slide 12">
        <img src="gapin.png" alt="Slide 13">
      </div>

      <!-- Prev/Next -->
      <button class="nav-btn prev" onclick="moveSlide(-1)" aria-label="Sebelumnya">&#10094;</button>
      <button class="nav-btn next" onclick="moveSlide(1)" aria-label="Berikutnya">&#10095;</button>

      <!-- Dots (hiasan tapi tetap berfungsi) -->
      <div class="dots">
        <label class="dot" for="c1"  title="1"></label>
        <label class="dot" for="c2"  title="2"></label>
        <label class="dot" for="c3"  title="3"></label>
        <label class="dot" for="c4"  title="4"></label>
        <label class="dot" for="c5"  title="5"></label>
        <label class="dot" for="c6"  title="6"></label>
        <label class="dot" for="c7"  title="7"></label>
        <label class="dot" for="c8"  title="8"></label>
        <label class="dot" for="c9"  title="9"></label>
        <label class="dot" for="c10" title="10"></label>
        <label class="dot" for="c11" title="11"></label>
        <label class="dot" for="c12" title="12"></label>
        <label class="dot" for="c13" title="13"></label>
      </div>
      <div class="hint">Auto-play 5 detik • hover untuk jeda • tombol panah untuk manual</div>
    </section>

    <!-- ===== Grid + Lightbox ===== -->
    <section class="panel" style="padding:16px">
      <div class="grid">
        <figure class="tile"><img src="dapa.jpg" alt=""><a href="#img1"></a></figure>
        <figure class="tile"><img src="haha.png" alt=""><a href="#img2"></a></figure>
        <figure class="tile"><img src="hehe.png" alt=""><a href="#img3"></a></figure>
        <figure class="tile"><img src="dapa.jpg" alt=""><a href="#img4"></a></figure>
        <figure class="tile"><img src="dappa3.jpg" alt=""><a href="#img5"></a></figure>
        <figure class="tile"><img src="dappa2.png" alt=""><a href="#img6"></a></figure>
        <figure class="tile"><img src="imran.jpg" alt=""><a href="#img7"></a></figure>
        <figure class="tile"><img src="parhan.png" alt=""><a href="#img8"></a></figure>
        <figure class="tile"><img src="pinoy.png" alt=""><a href="#img9"></a></figure>
        <figure class="tile"><img src="pusingnyo.jpg" alt=""><a href="#img10"></a></figure>
        <figure class="tile"><img src="rei.png" alt=""><a href="#img11"></a></figure>
        <figure class="tile"><img src="roja.jpg" alt=""><a href="#img12"></a></figure>
        <figure class="tile"><img src="gapin.png" alt=""><a href="#img13"></a></figure>
        <figure class="tile"><img src="gipaw.jpg" alt=""><a href="#img14"></a></figure>
      </div>
    </section>
  </div>

  <!-- Lightbox unik -->
  <div id="img1"  class="lightbox"><a class="close" href="#">✕</a><img src="dapa.jpg" alt=""></div>
  <div id="img2"  class="lightbox"><a class="close" href="#">✕</a><img src="haha.png" alt=""></div>
  <div id="img3"  class="lightbox"><a class="close" href="#">✕</a><img src="hehe.png" alt=""></div>
  <div id="img4"  class="lightbox"><a class="close" href="#">✕</a><img src="siuu.png" alt=""></div>
  <div id="img5"  class="lightbox"><a class="close" href="#">✕</a><img src="dappa3.jpg" alt=""></div>
  <div id="img6"  class="lightbox"><a class="close" href="#">✕</a><img src="dappa2.png" alt=""></div>
  <div id="img7"  class="lightbox"><a class="close" href="#">✕</a><img src="imran.jpg" alt=""></div>
  <div id="img8"  class="lightbox"><a class="close" href="#">✕</a><img src="parhan.png" alt=""></div>
  <div id="img9"  class="lightbox"><a class="close" href="#">✕</a><img src="pinoy.png" alt=""></div>
  <div id="img10" class="lightbox"><a class="close" href="#">✕</a><img src="pusingnyo.jpg" alt=""></div>
  <div id="img11" class="lightbox"><a class="close" href="#">✕</a><img src="rei.png" alt=""></div>
  <div id="img12" class="lightbox"><a class="close" href="#">✕</a><img src="roja.jpg" alt=""></div>
  <div id="img13" class="lightbox"><a class="close" href="#">✕</a><img src="gapin.png" alt=""></div>
  <div id="img14" class="lightbox"><a class="close" href="#">✕</a><img src="gipaw.png" alt=""></div>
<script>
  // ===== Carousel logic =====
  let current = 1;
  const total = 13;
  const slider = document.getElementById('slider');
  let timer = setInterval(()=>moveSlide(1), 5000); // autoplay 5s

  function moveSlide(step){
    current += step;
    if(current < 1) current = total;
    if(current > total) current = 1;
    document.getElementById("c"+current).checked = true;
  }

  // Pause saat hover, lanjut saat keluar
  slider.addEventListener('mouseenter', ()=>{ clearInterval(timer); });
  slider.addEventListener('mouseleave', ()=>{ timer = setInterval(()=>moveSlide(1), 5000); });

  // Jika user klik dot, sinkronkan index current
  document.querySelectorAll('input[name="c"]').forEach((r,i)=>{
    r.addEventListener('change', ()=>{ if(r.checked) current = i+1; });
  });
</script>
</body>
</html>
